<!DOCTYPE html>
<html>
<head>
    <title>jQuery demo!</title>
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function(){

            var dojo = ['dojo', 'montain view', 'bootcamp'];

            console.log(dojo);

            $('a').click(function(){
                alert('you are now leaving the page!');
            })
            // effects methods they toggle the visiblility property of items
            $('p').hide();

            $('#hide').click(function(){
                $('p').hide();
            })

            $('#show').click(function(){
                $('p').show();
            })

            //manipulation methods add/change text or html to your document
            $('h3').hover(function(){
                $('h2').text('go see the Space Needle!');
            });

            $('.append').click(function(){
                $('.result').append('<h4>.append adds HTML! </h4>');
            });
            
            // css method

            $('button').click(function(){
                $('button').css('background-color', 'yellow');
            });

        });
    </script>
</head>
<body>
    <p>THis is a paragraph!!</p>>

    <p>This is also a paragraph!</p>
    <button id='hide'>This will hide all paragraphs!</button>
    <button id='show'>This will show all paragraphs!</button>
    <a id='mylink' href="http://www.google.com">go to Google</a>
    <h3>Mountain View, California</h3>
    <h2>Seattle, Washington</h2>
    <button class='append'>Click to see .append work!</button>
    <div class='result'></div>
</body>
</html>
